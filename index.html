<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Scoreboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="ng-wrap">
            <button id="ng-btn" onclick="newGame()">NEW GAME</button>
        </div>
        <div class="main-container">
            <div class="main-wrap">
                <h3>HOME</h3>
                <div class="score-wrap" id="score-wrap-home">
                    <span id="score-home">0</span>
                </div>
                <div class="points-wrap">
                    <button class="one-point" onclick="plusOneHome()">+1</button>
                    <button class="two-points" onclick="plusTwoHome()">+2</button>
                    <button class="three-points" onclick="plusThreeHome()">+3</button>
                </div>
            </div>
            <div class="main-wrap">
                <h3>GUEST</h3>
                <div class="score-wrap" id="score-wrap-guest">
                    <span id="score-guest">0</span>
                </div>
                <div class="points-wrap">
                    <button class="one-point" onclick="plusOneGuest()">+1</button>
                    <button class="two-points" onclick="plusTwoGuest()">+2</button>
                    <button class="three-points" onclick="plusThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
