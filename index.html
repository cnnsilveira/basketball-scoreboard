<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basketball Scoreboard</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <div class="content-wrap">
                <div class="ng-wrap">
                    <button id="ng-btn" onclick="newGame()">NEW GAME</button>
                </div>
                <div class="main-container">
                    <div class="main-wrap">
                        <h3>HOME</h3>
                        <div class="score-wrap" id="score-wrap-home">
                            <span id="score-home">0</span>
                        </div>
                        <div class="points-wrap">
                            <button onclick="plusPoints('home', 1)">+1</button>
                            <button onclick="plusPoints('home', 2)">+2</button>
                            <button onclick="plusPoints('home', 3)">+3</button>
                        </div>
                    </div>
                    <div class="main-wrap">
                        <h3>GUEST</h3>
                        <div class="score-wrap" id="score-wrap-guest">
                            <span id="score-guest">0</span>
                        </div>
                        <div class="points-wrap">
                            <button onclick="plusPoints('guest', 1)">+1</button>
                            <button onclick="plusPoints('guest', 2)">+2</button>
                            <button onclick="plusPoints('guest', 3)">+3</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
